<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <title>Unity Web Player | TAOR</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #unity-canvas {
      width: 100vw !important;
      height: 100vh !important;
      position: fixed;
      background: #231F20;
    }
  </style>
</head>
<body>
<canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
<script src="Build/TAOR.loader.js"></script>
<script>
  // Initialize Telegram WebApp
  const tg = window.Telegram.WebApp;
  tg.ready();

  // Initialize the basic SDK instance
  window.TGMiniAppGameSDKInstance = {
    projectId: 'TAOR',
    wallet: {
      isConnected: false,
      address: ''
    },
    launchParams: {
      initData: tg.initData ? JSON.parse(tg.initData) : {},
      initDataRaw: tg.initData || '',
      startParam: tg.startParam || ''
    }
  };

  createUnityInstance(document.querySelector("#unity-canvas"), {
    dataUrl: "Build/TAOR.data",
    frameworkUrl: "Build/TAOR.framework.js",
    codeUrl: "Build/TAOR.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
  productName: "TAOR",
  productVersion: "0.1.0"
  });
</script>
</body>
</html>
